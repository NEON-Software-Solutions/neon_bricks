name: feature
description: A brick to build a new CRUD feature following Clean Architecture.
version: 0.1.0+1
vars:
  project_name:
    type: string
    description: The name of the project
    default: new_project
    prompt: What is the name of the project?
  feature_name:
    type: string
    description: The name of the feature
    default: new_feature
    prompt: What is the name of the new feature?
