name: toast_service
description: A brick to integrate the Toast Service in a new Flutter app.

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  project_name:
    type: string
    description: The name of the project
    default: example
    prompt: What is the name of the project?
  theme_switching:
    type: boolean
    description: Whether the Theme Switching Feature is integrated in the project or not
    default: false
    prompt: Does your app use the Theme Switching Feature?
